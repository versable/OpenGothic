name: Build

on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  BUILD_TYPE: RelWithDebInfo
  BUILD_OFFSET: 3623  # continue from AppVeyor build numbers

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      semver: ${{ steps.version.outputs.semver }}
    steps:
      - id: version
        run: |
          BUILD_NUM=$((GITHUB_RUN_NUMBER + BUILD_OFFSET))
          echo "version=OpenGothic v1.0.${BUILD_NUM}" >> $GITHUB_OUTPUT
          echo "semver=1.0.${BUILD_NUM}" >> $GITHUB_OUTPUT

  linux:
    needs: setup
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y glslang-tools libvulkan-dev libasound2-dev libx11-dev libxcursor-dev

      - name: Generate build version
        run: |
          echo '#pragma once' > game/build.h
          echo "static const char* appBuild = \"${{ needs.setup.outputs.version }}\";" >> game/build.h

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --target Gothic2Notr -j $(nproc)

      - name: Package
        run: zip -j opengothic_${{ needs.setup.outputs.semver }}_linux_amd64.zip build/opengothic/Gothic2Notr

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opengothic_${{ needs.setup.outputs.semver }}_linux_amd64
          path: opengothic_${{ needs.setup.outputs.semver }}_linux_amd64.zip

  linux-deb:
    needs: setup
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential devscripts debhelper cmake g++ \
            glslang-tools libvulkan-dev libasound2-dev libx11-dev libxcursor-dev

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: echo "$GPG_PRIVATE_KEY" | base64 -d | gpg --batch --import

      - name: Generate build version
        run: |
          echo '#pragma once' > game/build.h
          echo "static const char* appBuild = \"${{ needs.setup.outputs.version }}\";" >> game/build.h
          dch -v "${{ needs.setup.outputs.semver }}" -D unstable -M "Automated build"

      - name: Build and sign Debian package
        env:
          GPG_KEY_ID: ${{ vars.GPG_KEY_ID }}
        run: |
          dpkg-buildpackage -b -k"$GPG_KEY_ID"
          cp ../opengothic_*.deb opengothic_${{ needs.setup.outputs.semver }}_amd64.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opengothic_${{ needs.setup.outputs.semver }}_amd64.deb
          path: opengothic_${{ needs.setup.outputs.semver }}_amd64.deb

  windows:
    needs: setup
    runs-on: windows-2025
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-glslang
            mingw-w64-x86_64-vulkan-devel

      - name: Generate build version
        shell: pwsh
        run: |
          echo '#pragma once' > game/build.h
          echo "static const char* appBuild = `"${{ needs.setup.outputs.version }}`";" >> game/build.h

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --target Gothic2Notr

      - name: Copy runtime DLLs
        run: |
          cp "$MINGW_PREFIX/bin/libgcc_s_seh-1.dll" build/opengothic/
          cp "$MINGW_PREFIX/bin/libstdc++-6.dll" build/opengothic/
          cp "$MINGW_PREFIX/bin/libwinpthread-1.dll" build/opengothic/

      - name: Package
        shell: pwsh
        run: Compress-Archive -Path build/opengothic/*.exe,build/opengothic/*.dll,build/opengothic/*.bat -DestinationPath opengothic_${{ needs.setup.outputs.semver }}_win_amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opengothic_${{ needs.setup.outputs.semver }}_win_amd64
          path: opengothic_${{ needs.setup.outputs.semver }}_win_amd64.zip

  macos-arm64:
    needs: setup
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install glslang molten-vk

      - name: Generate build version
        run: |
          echo '#pragma once' > game/build.h
          echo "static const char* appBuild = \"${{ needs.setup.outputs.version }}\";" >> game/build.h

      - name: Workaround for missing fp.h on modern macOS
        run: |
          sudo mkdir -p /usr/local/include
          echo '#include <math.h>' | sudo tee /usr/local/include/fp.h

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --target Gothic2Notr -j $(sysctl -n hw.ncpu)

      - name: Package
        run: zip -j opengothic_${{ needs.setup.outputs.semver }}_osx_arm64.zip build/opengothic/Gothic2Notr

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opengothic_${{ needs.setup.outputs.semver }}_osx_arm64
          path: opengothic_${{ needs.setup.outputs.semver }}_osx_arm64.zip

  macos-x64:
    needs: setup
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install glslang molten-vk

      - name: Generate build version
        run: |
          echo '#pragma once' > game/build.h
          echo "static const char* appBuild = \"${{ needs.setup.outputs.version }}\";" >> game/build.h

      - name: Workaround for missing fp.h on modern macOS
        run: |
          sudo mkdir -p /usr/local/include
          echo '#include <math.h>' | sudo tee /usr/local/include/fp.h

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --target Gothic2Notr -j $(sysctl -n hw.ncpu)

      - name: Package
        run: zip -j opengothic_${{ needs.setup.outputs.semver }}_osx_amd64.zip build/opengothic/Gothic2Notr

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opengothic_${{ needs.setup.outputs.semver }}_osx_amd64
          path: opengothic_${{ needs.setup.outputs.semver }}_osx_amd64.zip

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [setup, linux, linux-deb, windows, macos-arm64, macos-x64]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: true
          files: |
            artifacts/opengothic_${{ needs.setup.outputs.semver }}_linux_amd64/opengothic_${{ needs.setup.outputs.semver }}_linux_amd64.zip
            artifacts/opengothic_${{ needs.setup.outputs.semver }}_amd64.deb/opengothic_${{ needs.setup.outputs.semver }}_amd64.deb
            artifacts/opengothic_${{ needs.setup.outputs.semver }}_win_amd64/opengothic_${{ needs.setup.outputs.semver }}_win_amd64.zip
            artifacts/opengothic_${{ needs.setup.outputs.semver }}_osx_arm64/opengothic_${{ needs.setup.outputs.semver }}_osx_arm64.zip
            artifacts/opengothic_${{ needs.setup.outputs.semver }}_osx_amd64/opengothic_${{ needs.setup.outputs.semver }}_osx_amd64.zip

  update-gh-pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    needs: [setup, linux-deb]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          path: source
          sparse-checkout: debian/repo-conf

      - name: Checkout or create gh-pages branch
        run: |
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }}.git gh-pages 2>/dev/null || {
            mkdir gh-pages
            cd gh-pages
            git init
            git checkout --orphan gh-pages
            git remote add origin https://github.com/${{ github.repository }}.git
          }

      - name: Download deb artifact
        uses: actions/download-artifact@v4
        with:
          name: opengothic_${{ needs.setup.outputs.semver }}_amd64.deb
          path: artifacts/opengothic_${{ needs.setup.outputs.semver }}_amd64.deb

      - name: Install reprepro
        run: sudo apt-get update && sudo apt-get install -y reprepro

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: echo "$GPG_PRIVATE_KEY" | base64 -d | gpg --batch --import

      - name: Determine distribution
        id: distro
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "name=stable" >> $GITHUB_OUTPUT
          else
            echo "name=devel" >> $GITHUB_OUTPUT
          fi

      - name: Initialize repo structure
        run: |
          mkdir -p gh-pages/debian/conf
          cp source/debian/repo-conf/* gh-pages/debian/conf/
          sed -i 's|basedir /tmp/repo|basedir .|' gh-pages/debian/conf/options

      - name: Add package to APT repository
        working-directory: gh-pages/debian
        run: |
          reprepro includedeb ${{ steps.distro.outputs.name }} ../../artifacts/opengothic_${{ needs.setup.outputs.semver }}_amd64.deb/*.deb

      - name: Commit and push
        working-directory: gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add -A
          git commit -m "Update ${{ steps.distro.outputs.name }}: ${{ needs.setup.outputs.semver }}" || echo "No changes to commit"
          git push origin gh-pages

  release-latest:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [setup, linux, linux-deb, windows, macos-arm64, macos-x64]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Delete existing latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release delete latest --repo ${{ github.repository }} --yes || true

      - name: Create latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Development Build (${{ needs.setup.outputs.semver }})
          prerelease: true
          body: |
            Automated development build from master branch.

            **Version:** ${{ needs.setup.outputs.version }}
            **Commit:** ${{ github.sha }}
          files: |
            artifacts/opengothic_${{ needs.setup.outputs.semver }}_linux_amd64/opengothic_${{ needs.setup.outputs.semver }}_linux_amd64.zip
            artifacts/opengothic_${{ needs.setup.outputs.semver }}_amd64.deb/opengothic_${{ needs.setup.outputs.semver }}_amd64.deb
            artifacts/opengothic_${{ needs.setup.outputs.semver }}_win_amd64/opengothic_${{ needs.setup.outputs.semver }}_win_amd64.zip
            artifacts/opengothic_${{ needs.setup.outputs.semver }}_osx_arm64/opengothic_${{ needs.setup.outputs.semver }}_osx_arm64.zip
            artifacts/opengothic_${{ needs.setup.outputs.semver }}_osx_amd64/opengothic_${{ needs.setup.outputs.semver }}_osx_amd64.zip
